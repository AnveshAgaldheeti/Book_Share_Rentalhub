{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{% static 'images/world-book-day.png' %}" alt="Book Rental System">
                
            </div>
            <div id="logo-tag"><b>Book World</b></div>
            <div class="navbar-div">
            <div class="search-bar">
                <input type="text" placeholder="Search books...">
                <button type="submit">Search</button>
            </div>
            <div class="user-menu">
                <div class="dropdown">
                    <button class="dropbtn">Menu</button>
                    <div class="dropdown-content">
                        <a href="#">Login</a>
                        <a href="#">Logout</a>
                        <a href="#">Orders</a>
                        <a href="#">Wishlist</a>
                        <a href="#">Profile</a>
                    
                    </div>
                </div>
                <a href="#" class="sell-link">Sell</a>
                <a href="#" class="sell-link">cart</a>
                <div class="dropdown">
                    <button class="dropbtn">&#8942;</button>
                    <div class="dropdown-content">
                        <a href="#">Services</a>
                        <a href="#">Contact</a>
                        <a href="#">FAQs</a>
                    </div>
                </div>
            </div>
        </div>
        </nav>
    </header>
    <div class="product-heading">
        <div class="product-container">
            
          <div class="product-card">
            <img src="{% static 'images/Product 1.jpg' %}" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <span>$20</span>
            <button>Add to Cart</button>
          </div>
          
          <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <span>$30</span>
            <button>Add to Cart</button>
          </div>
          
          <div class="product-card">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3.</p>
            <span>$25</span>
            <button>Add to Cart</button>
          </div>
        </div>
    </div>

</body>
</html>
