{% extends 'base.html' %}
{% block carousel %} {% endblock %}
{% block services %} {% endblock %}
{% block products %}
  <section class="product_section " style="margin-top: 10px;">
    <div class="container">
      <div class="product_heading">
        <h2>
          Books
        </h2>
      </div>
      <div class="product_container">
        {% for new in books %}
        <div class="box">
          <div class="box-content">
            <div class="img-box">
              <img src="{{new.image.url}}" alt="">
            </div>
            <div class="detail-box">
              <div class="text">
                <h6>
                  {{new.author}}
                </h6>
                <h5>
                  <span>$</span> {{new.price}}
                </h5>
              </div>
              <div class="like">
                <h6>
                  Like
                </h6>
                <div class="star_container">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-box">
            <a href="">
              Add To Cart
            </a>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </section>
{% endblock %}
